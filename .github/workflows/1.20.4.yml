name: 1.20.4 Build

on:
  pull_request:
  push:
    branches:
      - "1.20.4"
env:
  MINECRAFT_VERSION: "1.20.4"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Gradle Wrapper Verification
      uses: gradle/actions/wrapper-validation@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Elevate wrapper permissions
      run: chmod +x ./gradlew

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Build Mods
      run: ./gradlew build

    - name: Get WorldMap Version Fabric
      run: echo "WORLDMAP_VERSION_FABRIC=$(./gradlew -q printWorldMapVersionFabric)" >> $GITHUB_ENV

    - name: Get Minimap Version Fabric
      run: echo "MINIMAP_VERSION_FABRIC=$(./gradlew -q printMinimapVersionFabric)" >> $GITHUB_ENV

    - name: Get WorldMap Version Forge
      run: echo "WORLDMAP_VERSION_FORGE=$(./gradlew -q printWorldMapVersionForge)" >> $GITHUB_ENV

    - name: Get Minimap Version Forge
      run: echo "MINIMAP_VERSION_FORGE=$(./gradlew -q printMinimapVersionForge)" >> $GITHUB_ENV

    - name: Get WorldMap Version NeoForge
      run: |
        echo "WORLDMAP_VERSION_NEO=$(./gradlew -q printWorldMapVersionNeo)" >> $GITHUB_ENV

    - name: Get Minimap Version NeoForge
      run: |
        echo "MINIMAP_VERSION_NEO=$(./gradlew -q printMinimapVersionNeo)" >> $GITHUB_ENV

    - name: Get XaeroPlus Version
      run: echo "XP_VERSION=$(./gradlew -q printXaeroPlusVersion)" >> $GITHUB_ENV

    - name: Get Fabric Jar Filename
      run: echo "XP_FABRIC=XaeroPlus-${{ env.XP_VERSION}}+fabric-${{ env.MINECRAFT_VERSION }}-WM${{ env.WORLDMAP_VERSION_FABRIC }}-MM${{ env.MINIMAP_VERSION_FABRIC }}" >> $GITHUB_ENV

    - name: Get Forge Jar Filename
      run: echo "XP_FORGE=XaeroPlus-${{ env.XP_VERSION}}+forge-${{ env.MINECRAFT_VERSION }}-WM${{ env.WORLDMAP_VERSION_FORGE }}-MM${{ env.MINIMAP_VERSION_FORGE }}" >> $GITHUB_ENV

    - name: Get Neo Jar Filename
      run: |
        echo "XP_NEO=XaeroPlus-${{ env.XP_VERSION}}+neoforge-${{ env.MINECRAFT_VERSION }}-WM${{ env.WORLDMAP_VERSION_NEO }}-MM${{ env.MINIMAP_VERSION_NEO }}" >> $GITHUB_ENV

    - name: Upload Fabric Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.XP_FABRIC }}
        path: fabric/build/libs/${{ env.XP_FABRIC }}.jar
        if-no-files-found: error

    - name: Upload Forge Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.XP_FORGE }}
        path: forge/build/libs/${{ env.XP_FORGE }}.jar
        if-no-files-found: error

    - name: Upload NeoForge Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.XP_NEO }}
        path: neo/build/libs/${{ env.XP_NEO }}.jar
        if-no-files-found: error

    - name: Set CI Test Env Var
      run: echo "XP_CI_TEST=true" >> $GITHUB_ENV

    - name: Setup Fabric Test Mods
      run: |
        mkdir -p run/mods && cp fabric/build/libs/${{ env.XP_FABRIC }}.jar run/mods \
        && wget https://api.modrinth.com/maven/maven/modrinth/xaeros-minimap/${{ env.MINIMAP_VERSION_FABRIC }}_Fabric_${{ env.MINECRAFT_VERSION }}/xaeros-minimap-${{ env.MINIMAP_VERSION_FABRIC }}_Fabric_${{ env.MINECRAFT_VERSION }}.jar -P run/mods/ \
        && wget https://api.modrinth.com/maven/maven/modrinth/xaeros-world-map/${{ env.WORLDMAP_VERSION_FABRIC }}_Fabric_${{ env.MINECRAFT_VERSION }}/xaeros-world-map-${{ env.WORLDMAP_VERSION_FABRIC }}_Fabric_${{ env.MINECRAFT_VERSION }}.jar -P run/mods/

    - name: Fabric Test
      uses: 3arthqu4ke/mc-runtime-test@2.4.0
      with:
        mc: ${{ env.MINECRAFT_VERSION }}
        modloader: fabric
        regex: .*fabric.*
        mc-runtime-test: fabric
        fabric-api: 0.97.1
        java: 17
        xvfb: false
        headlessmc-command: -lwjgl --jvm -Djava.awt.headless=true

    - name: Cleanup Test
      run: rm -rf run/ && rm -rf HeadlessMC/ && rm headlessmc-launcher.jar && rm -rf ~/.minecraft

    - name: Setup Forge Test
      run: |
        mkdir -p run/mods && cp forge/build/libs/${{ env.XP_FORGE }}.jar run/mods \
        && wget https://api.modrinth.com/maven/maven/modrinth/xaeros-minimap/${{ env.MINIMAP_VERSION_FORGE }}_Forge_${{ env.MINECRAFT_VERSION }}/xaeros-minimap-${{ env.MINIMAP_VERSION_FORGE }}_Forge_${{ env.MINECRAFT_VERSION }}.jar -P run/mods/ \
        && wget https://api.modrinth.com/maven/maven/modrinth/xaeros-world-map/${{ env.WORLDMAP_VERSION_FORGE }}_Forge_${{ env.MINECRAFT_VERSION }}/xaeros-world-map-${{ env.WORLDMAP_VERSION_FORGE }}_Forge_${{ env.MINECRAFT_VERSION }}.jar -P run/mods/

    - name: Forge Test
      uses: 3arthqu4ke/mc-runtime-test@2.4.0
      with:
        mc: ${{ env.MINECRAFT_VERSION }}
        modloader: forge
        regex: .*forge.*
        mc-runtime-test: lexforge
        java: 17
        xvfb: false
        headlessmc-command: -lwjgl --jvm -Djava.awt.headless=true

    - name: Cleanup Test
      run: rm -rf run/ && rm -rf HeadlessMC/ && rm headlessmc-launcher.jar && rm -rf ~/.minecraft

    - name: Setup Neo Test
      run: |
        mkdir -p run/mods && cp neo/build/libs/${{ env.XP_NEO }}.jar run/mods \
        && wget https://api.modrinth.com/maven/maven/modrinth/xaeros-minimap/${{ env.MINIMAP_VERSION_NEO }}_NeoForge_${{ env.MINECRAFT_VERSION }}/xaeros-minimap-${{ env.MINIMAP_VERSION_NEO }}_NeoForge_${{ env.MINECRAFT_VERSION }}.jar -P run/mods/ \
        && wget https://api.modrinth.com/maven/maven/modrinth/xaeros-world-map/${{ env.WORLDMAP_VERSION_NEO }}_NeoForge_${{ env.MINECRAFT_VERSION }}/xaeros-world-map-${{ env.WORLDMAP_VERSION_NEO }}_NeoForge_${{ env.MINECRAFT_VERSION }}.jar -P run/mods/

    - name: Neo Test
      uses: 3arthqu4ke/mc-runtime-test@2.3.1
      with:
        mc: ${{ env.MINECRAFT_VERSION }}
        modloader: neoforge
        regex: .*neoforge.*
        mc-runtime-test: neoforge
        java: 17
        xvfb: false
        headlessmc-command: -lwjgl --jvm -Djava.awt.headless=true
